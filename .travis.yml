language: php

php: 7.2

before_install:
- composer global require hirak/prestissimo

jobs:
  include:
  - &lint
    env:
    - LINT

    install:
    - composer install

    script:
    - composer run lint

  - &test-unit
    env:
    - TEST=unit

    install:
    - composer install

    script:
    - composer run test

  - <<: *test-unit
    php: 7.3

  - <<: *test-unit
    php: 7.4

    install:
    - composer require phpunit 9
    - composer install